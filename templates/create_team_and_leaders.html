<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team and Leader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* A softer background */
        }

        main {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px; /* Wider form for better spacing */
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50; /* Darker, professional color */
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #34495e; /* Slightly darker label */
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px; /* Slightly larger for better readability */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498db; /* Highlight on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Create Team and Leader</h1>
        <form method="POST">
            <div>
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" name="name" required>
            </div>

            <h2>Team Leader</h2>
            <div>
                <label for="roll-no">Roll No:</label>
                <input type="text" id="roll-no" name="roll_no_1" required>
            </div>
            <div>
                <label for="leader-name">Name:</label>
                <input type="text" id="leader-name" name="name_1" required>
            </div>
            <div>
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch_1" required>
            </div>
            <div>
                <label for="section">Section:</label>
                <input type="text" id="section" name="section_1" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email_1" required>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username_1" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password_1" required>
            </div>

            <button type="submit">Create Team and Leader</button>
        </form>
        <a href="{{ url_for('faculty.dashboard') }}">Cancel</a>
    </main>
</body>
</html>
