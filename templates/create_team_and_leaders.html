<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team and Leader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1, h2 {
            text-align: center;
            color: #333333;
        }

        label {
            font-weight: bold;
            color: #555555;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>Create Team and Leader</h1>
        <form method="POST">
            <div>
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" name="name" required>
            </div>

            <h2>Team Leader</h2>
            <div>
                <label for="roll-no">Roll No:</label>
                <input type="text" id="roll-no" name="roll_no_1" required>
            </div>
            <div>
                <label for="leader-name">Name:</label>
                <input type="text" id="leader-name" name="name_1" required>
            </div>
            <div>
                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch_1" required>
            </div>
            <div>
                <label for="section">Section:</label>
                <input type="text" id="section" name="section_1" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email_1" required>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username_1" required>
                </div>
                <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password_1" required>
                </div>

            <button type="submit">Create Team and Leader</button>
        </form>
        <a href="{{ url_for('faculty.dashboard') }}">Cancel</a>
    </main>
</body>
</html>
