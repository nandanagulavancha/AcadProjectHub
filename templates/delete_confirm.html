<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Deletion</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  }
 

  .container {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  }
 

  h1 {
  color: #d9534f; /* Red color for warning */
  margin-bottom: 20px;
  }
 

  p {
  margin-bottom: 20px;
  font-size: 1.1em;
  }
 

  .button-group {
  display: flex;
  gap: 15px;
  justify-content: center;
  }
 

  button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
  }
 

  .confirm-button {
  background-color: #d9534f;
  color: white;
  }
 

  .cancel-button {
  background-color: #f0ad4e;
  color: white;
  }
 

  a {
  text-decoration: none;
  color: white;
  }
  </style>
 </head>
 <body>
  <div class="container">
  <h1>Confirm Deletion</h1>
  {% if filename %}
  <p>Are you sure you want to delete <strong>{{ filename }}</strong>?</p>
  <div class="button-group">
  <form method="POST" action="{{ delete_url }}" style="display: inline;">
  <button type="submit" class="confirm-button">Yes, Delete</button>
  </form>
  <a href="{{ url_for('student.project_submission') }}" class="cancel-button">Cancel</a>
  </div>
  {% elif zip_file %}
  <p>Are you sure you want to delete the ZIP file <strong>{{ zip_file }}</strong>?</p>
  <div class="button-group">
  <form method="POST" action="{{ delete_url }}" style="display: inline;">
  <button type="submit" class="confirm-button">Yes, Delete</button>
  </form>
  <a href="{{ url_for('student.project_submission') }}" class="cancel-button">Cancel</a>
  </div>
  {% else %}
  <p>Invalid deletion request.</p>
  <p><a href="{{ url_for('student.project_submission') }}">Back to Project Submission</a></p>
  {% endif %}
  </div>
 </body>
 </html>
