<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Faculty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #217dbb;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .faculty-list {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .faculty-list h3 {
            margin-bottom: 15px;
            color: #3498db;
        }
        .faculty-table {
            width: 100%;
            border-collapse: collapse;
        }
        .faculty-table th, .faculty-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .faculty-table th {
            background-color: #f0f0f0;
        }
        .faculty-table tbody tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Delete Faculty</h2>

    <div class="faculty-list">
        <h3>Faculty List</h3>
        <table class="faculty-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for faculty in faculty_users %}
                <tr>
                    <td>{{ faculty.name }}</td>
                    <td>{{ faculty.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <form method="POST">
        <label for="new_faculty_id">Select Faculty to Delete:</label>
        <select name="new_faculty_id" required>
            <option value="">None</option>
            {% for faculty in faculty_users %}
                <option value="{{ faculty.id }}">{{ faculty.name }} - {{ faculty.email }}</option>
            {% endfor %}
        </select>

        <label for="reassign_faculty_id">Select New Faculty to Reassign Students To:</label>
        <select name="reassign_faculty_id" required>
            <option value="">None</option>
            {% for faculty in faculty_users %}
                <option value="{{ faculty.id }}">{{ faculty.name }} - {{ faculty.email }}</option>
            {% endfor %}
        </select>

        <button type="submit">Delete Faculty</button>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </form>

    <a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
</body>
</html>
