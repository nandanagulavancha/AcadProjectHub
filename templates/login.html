 <!DOCTYPE html>
 <html>
 <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <title>Login</title>
    <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f3f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }
 

    h1 {
    font-size: 2.8em;
    color: #2c3e50;
    margin-bottom: 25px;
    text-align: center;
    }
 

    form {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    width: 450px;
    text-align: center;
    }
 

    input, select {
    width: calc(100% - 30px);
    padding: 15px;
    margin: 15px 0;
    border: 1px solid #bdc3c7;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 1.2em;
    transition: border-color 0.3s ease;
    }
 

    input:focus, select:focus {
    border-color: #3498db;
    outline: none;
    }
 

    button {
    background-color: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 6px;
    padding: 15px 30px;
    cursor: pointer;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
    margin-top: 20px;
    }
 

    button:hover {
    background-color: #2980b9;
    }
 

    a {
    font-size: 1.1em;
    color: #3498db;
    text-decoration: none;
    transition: color 0.3s ease;
    }
 

    a:hover {
    color: #2980b9;
    text-decoration: underline;
    }
 

    ul {
    list-style-type: none;
    padding: 0;
    margin: 10px 0;
    color: #c0392b;
    font-size: 1.1em;
    }
 

    li {
    margin: 5px 0;
    }
 

    .flash-messages {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1000;
    }
 

    .flash-messages > div {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    padding: 12px 25px;
    margin-bottom: 10px;
    border-radius: 6px;
    opacity: 1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    }
 

    .flash-messages > div.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    }
 

    .close-flash {
    background: none;
    border: none;
    color: inherit;
    font-size: 18px;
    cursor: pointer;
    margin-left: 15px;
    }
    </style>
 </head>
 <body>
    <h1>ProjectEduHub</h1>
    <form method="POST" action="{{ url_for('auth.login') }}">
        <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <select name="role">
    <option value="student">Student</option>
    <option value="faculty">Faculty</option>
    <option value="admin">Admin</option>
    </select><br>
    <button type="submit">Login</button>
    </form>
 

    <div class="flash-messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="{{ 'error' if category == '0' else '' }}">
    {{ message }}
    <button type="button" class="close-flash">&times;</button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    </div>
 

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const flashMessages = document.querySelectorAll('.flash-messages > div');
 

    flashMessages.forEach(flash => {
    setTimeout(() => {
    flash.style.transition = 'opacity 0.5s ease-in-out';
    flash.style.opacity = '0';
    setTimeout(() => {
    flash.remove();
    }, 500); // Remove after fade out
    }, 3000); // 3 seconds timeout
 

    const closeButton = flash.querySelector('.close-flash');
    if (closeButton) {
    closeButton.addEventListener('click', () => {
    flash.remove();
    });
    }
    });
    });
    </script>
 </body>
 </html>
